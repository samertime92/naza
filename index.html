function close(){
const border=document.querySelector("#border")
const works=document.querySelector("#works")
const about=document.querySelector("#about")
const contact=document.querySelector("#contact")

  document.addEventListener("click",function(event){
    if(event.target.closest("#border")||event.target.closest("#works")||event.target.closest("#bor"))return
     if(event.target.closest("#about")||event.target.closest("#bor2")){
      document.getElementById('border').style.width="100%"
      document.getElementById('bor').style.display="none";
      document.getElementById('bor2').style.display="inline-block";

    }
    else if(event.target.closest("#contact")||event.target.closest("#bor3")){
      document.getElementById('border').style.width="100%"
      document.getElementById('bor').style.display="none";
      document.getElementById('bor2').style.display="none";
      document.getElementById('bor3').style.display="inline-block";


    }

    else {
      document.getElementById('border').style.width="0%";
      clearTimeout(close,1000)
      document.getElementById('nazfondo').style.filter="saturate(100%)";
      document.getElementById('works').style.backgroundColor="rgb(255 255 255 / 0%)";
      document.getElementById('works').style.color="#83a95c";
      document.getElementById('about').style.backgroundColor="rgb(255 255 255 / 0%)";
      document.getElementById('about').style.color="#83a95c";
      document.getElementById('contact').style.backgroundColor="rgb(255 255 255 / 0%)";
      document.getElementById('contact').style.color="#83a95c";
      document.getElementById('name-hollow').style.display="inline-block";
      document.getElementById('name-hollow1').style.display="inline-block";
      document.getElementById('thenazdiv').style.filter="blur(0px)";
      document.getElementById('bor').style.display="none";
      document.getElementById('bor2').style.display="none";
      document.getElementById('bor3').style.display="none";
}
  })}
